<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Validacija Forme</title>
</head>

<body>
    <div class="container ">
        <div class="row m-4 d-flex justify-content-center">
            <div class="col-lg-6 col-md-12 view" id="add_account_view">
                <h2 class="accounts-heading"></h2>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control validation-form" placeholder="name">
                    <div class="invalid-feedback">
                        Please enter a name of user.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lastname</label>
                    <input type="text" class="form-control validation-form" placeholder="lastname">
                    <div class="invalid-feedback">
                        Please enter a lastname of user.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control validation-form" placeholder="email">
                    <div class="invalid-feedback">
                        Please enter a email of user, example john@gmail.com.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control validation-form" placeholder="phone">
                    <div class="invalid-feedback">
                        Please enter a phone number of user, phone numbers should be 9-10 digits .
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button id="save" class="btn btn-info">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script2.js"></script>
</body>

</html>
